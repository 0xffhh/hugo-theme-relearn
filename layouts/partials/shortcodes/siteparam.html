{{- $context := .context }}
{{- $paramNames := split .name "." }}
{{- with $context }}
{{- $params := .Site.Params }}
{{- range $paramName := $paramNames }}
    {{- with $params }}
        {{- $params = index . (lower $paramName) }}
    {{- end }}
{{- end }}
{{- $params | .RenderString }}
{{- end }}
