{{- $context := .context }}
{{- $content := .content }}
{{- $align := .align | default "center" }}
{{- with $context }}
<div class="mermaid" align="{{ $align }}">
  {{- $content | safeHTML -}}
</div>
{{- $page := .Page }}
{{- range $page.OutputFormats }}
  {{- $page.Scratch.Set (printf "%sHasMermaid" (.Name | lower)) true }}
{{- end }}
{{- end }}
