{{- $context := .context }}
{{- $content := .content }}
{{- $align := .align | default "center" }}
{{- with $context }}
<span class="math align-{{ $align }}">
  {{- $content | safeHTML -}}
</span>
{{- $page := .Page }}
{{- range $page.OutputFormats }}
  {{- $page.Scratch.Set (printf "%sHasMathJax" (.Name | lower)) true }}
{{- end }}
{{- end }}
