{{- $original := .Get "src" }}
<rapi-doc
  allow-spec-file-download="true"
  d-bg-color=""
  default-schema-tab="example"
  layout="column"
  d-primary-color=""
  render-style="view"
  schema-description-expanded="true"
  schema-style="table"
  show-header="false"
  spec-url = "{{ $original | relURL }}"
  sort-tags="true"
  d-text-color=""
  theme="light"
></rapi-doc>
{{- .Page.Store.Set "hasSwagger" true }}
